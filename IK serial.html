<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gearlounge 시리얼 넘버 등록</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;  /* 검은색 배경 */
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
    }
    img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }
    input::placeholder {
      color: #bbb;
    }
    button {
      background-color: #F5F5DC;  /* 아이보리 */
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #E8E4C9;
      transform: scale(1.05);
    }
    .required {
      color: red;
      font-size: 14px;
    }
    .note {
      font-size: 12px;
      color: #bbb;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Gearlounge 로고">
    <h2>제품 시리얼 넘버 등록</h2>
    <form id="serial-form">
      <label for="name">성함 <span class="required">*</span></label>
      <input type="text" id="name" name="name" placeholder="성함을 입력해주세요" required>

      <label for="phone">연락처 <span class="required">*</span></label>
      <input type="tel" id="phone" name="phone" placeholder="연락처를 입력해주세요" required>

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요 (선택)">

      <label for="product">제품 선택 <span class="required">*</span></label>
      <select id="product" name="product" required>
        <option value="" disabled selected>제품을 선택하세요</option>
        <option value="speaker1">iloud</option>
        <option value="speaker2">iloud mtm</option>
        <option value="speaker3">iloud precision</option>
      </select>
      
      <label for="serial">시리얼 넘버 <span class="required">*</span></label>
      <input type="text" id="serial" name="serial" placeholder="시리얼 넘버를 입력해주세요" required>

      <label for="unit">유닛 넘버 <span class="required">*</span></label>
      <input type="text" id="unit" name="unit" placeholder="유닛 넘버를 입력해주세요" required>

      <button type="submit">등록</button>
      <div class="note">*필수 입력 사항입니다.</div>
    </form>
  </div>
</body>
</html>
