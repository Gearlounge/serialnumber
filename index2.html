<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시리얼 넘버 확인</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f1de;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>등록된 시리얼 넘버 확인</h2>
    <table id="data-table">
      <thead>
        <tr>
          <th>성함</th>
          <th>연락처</th>
          <th>이메일</th>
          <th>제품명</th>
          <th>시리얼 넘버</th>
          <th>유닛 넘버</th>
          <th>등록 날짜</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="7">데이터를 불러오는 중...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://api.github.com/repos/porory06/serial-number-page/contents/data.json', {
          method: 'GET',
          headers: {
            'Authorization': 'token {{YOUR_GITHUB_TOKEN}}',
            'Accept': 'application/vnd.github.v3.raw'
          }
        });

        const data = await response.json();
        const tableBody = document.querySelector('#data-table tbody');
        tableBody.innerHTML = '';

        if (data.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="7">등록된 데이터가 없습니다.</td></tr>';
          return;
        }

        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.contact}</td>
            <td>${item.email}</td>
            <td>${item.product}</td>
            <td>${item.serial}</td>
            <td>${item.unit}</td>
            <td>${item.date}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error:', error);
        const tableBody = document.querySelector('#data-table tbody');
        tableBody.innerHTML = '<tr><td colspan="7">데이터를 불러오는 중 오류가 발생했습니다.</td></tr>';
      }
    }

    fetchData();
  </script>
</body>
</html>
